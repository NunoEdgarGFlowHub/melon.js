<template name="portal_list">
  <section class="mp-portal">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
          <div class="table-responsive">
            {{#if getCoreCount}}
              <table id="table-portal-overview" class="table table-bordered table-hover mp-daemon-table mp-daemon-table-data mp-portal-table" cellspacing="0" style=" display: block; margin-top:50px;">
                <thead style="width:100%">
                  <tr>
                    <!-- <th style="width:25%">Manager <p>(Identicon)</p></th>
                    <th style="width:40%">Portfolio<p>(Name)</p></th>
                    <th style="width:18%">AUM <p>({{refCurrency}})</p></th>
                    <th style="width:25%">Share Price <p>(Finney)</p></th>
 -->
                    <th style="width:25%">Manager <p>(Identicon)</p></th>
                    <th style="width:40%">Portfolio<p>(Name)</p></th>
                    <th style="width:18%">AUM <p>({{refCurrency}})</p></th>
                    <th style="width:25%">Share Price <p>(Finney)</p></th>

                  </tr>
                </thead>
                <tbody style="display: block; overflow-y:scroll; height:800px;">
                  {{#each searchedCores}}
                    <tr>
                      <td style="width:25%" class="identicon">
                        <a class="table-link" href="https://kovan.etherscan.io/address/{{owner}}" target="_blank">
                          {{> dapp_identicon identity=owner class="dapp-small"}}
                        </a>
                      </td>
                      <td style="width:40%" class="portfolio">
                        <a href="/portfolio/{{address}}" class="btn btn-small btn-outline-blue">{{name}}</a>
                      </td>
                      <td style="width:18%">
                        <a class="table-link" href="https://kovan.etherscan.io/address/{{address}}" target="_blank">
                          {{dapp_formatBalance nav "0,0.0[00]"}}
                        </a>
                      </td>
                      <td style="width:25%">
                        <a class="table-link" href="https://kovan.etherscan.io/address/{{address}}" target="_blank">
                          {{dapp_formatBalance sharePrice "0,0.0[00]" "finney"}}
                        </a>
                      </td>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
