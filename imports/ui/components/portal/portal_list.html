<template name="portal_list">

  {{#if getCoreCount}}
    <table class="highlight centered responsive-table">
      <thead>
        <tr>
          <th>Manager<br/>(Identicon)</th>
          <th>Portfolio<br/>(Name)</th>
          <th>AUM<br/>(EUR)</th>
          <th>Share Price<br/>(Finney)</th>
          <th>24h change<br/>(%)</th>
        </tr>
      </thead>
      <tbody>
        {{#each getCores}}
          <tr>
            <td>
              <a href="http://testnet.etherscan.io/address/{{managerAddress}}" target="_blank">
                {{> dapp_identicon identity=address class="dapp-small"}}
              </a>
            </td>
            <td>
              <a href="/portfolio/{{address}}" class="waves-effect waves-light btn blue lighten-2"><strong>{{name}}</strong></a>
            </td>
            <td>
              <a href="http://testnet.etherscan.io/address/{{address}}" target="_blank">
                {{dapp_formatBalance notional "0,0.0[00]" 'eur'}}
              </a>
            </td>
            <td>
              <a href="http://testnet.etherscan.io/address/{{address}}" target="_blank">
                {{dapp_formatBalance sharePrice "0,0.0[00]" "finney"}}
              </a>
            </td>
            <td>{{intraday}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}

</template>
