<template name="portfolio_contents">

    <div class="card">
      <div class="card-content">
        <span class="card-title">
          Portfolio Holdings
        </span>

        <table class="highlight centered responsive-table">
          <thead>
            <tr>
              <th>Asset</th>
              <th>Asset Amount</th>
              <th>% Portfolio</th>
              <th>Asset Price</th>
              <th>24h change</th>
            </tr>
          </thead>
          <tbody>
          {{#each assets}}
            <tr>
              <td>
                <a href="http://testnet.etherscan.io/address/{{this.address}}" target="_blank">
                  {{this.name}}
                </a>
              </td>
              <td>{{this.holdings}}</td>
              <td>N/A</td>
              <td>
                <a href="http://testnet.etherscan.io/address/{{this.priceFeed.address}}" target="_blank">
                  {{formatPrice this.priceFeed.price}}
                </a>
              </td>
              <td>N/A</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
      <div class="card-action">
        <a href="/manage/{{address}}" class="delete waves-effect waves-light btn blue lighten-2">Manage</a>
      </div>
    </div>

</template>
