<template name="portfolio_contents">

    <div class="card">
      <div class="card-content">
        <span class="card-title">
          Portfolio Holdings
        </span>

        <table class="highlight centered responsive-table">
          <thead>
            <tr>
              <th>Asset</th>
              <th>Asset Amount</th>
              <th>% Portfolio</th>
              <th>Asset Price</th>
              <th>% Change (24h)</th>
            </tr>
          </thead>
          <tbody>
          {{#each assets}}
            <tr>
              <td>
                <a href="http://testnet.etherscan.io/address/{{this.address}}" target="_blank">
                  {{this.name}}
                </a>
              </td>
              <td>{{this.symbol}}</td>
              <td>{{this.precision}}</td>
              <td>
                <a href="http://testnet.etherscan.io/address/{{priceFeeds.address}}" target="_blank">
                  {{> dapp_identicon identity=priceFeeds.address class="dapp-small"}}
                </a>
              </td>
              <td>{{priceFeeds.precision}}</td>
              <td>
                <a href="http://testnet.etherscan.io/address/{{exchanges.address}}" target="_blank">
                  {{> dapp_identicon identity=exchanges.address class="dapp-small"}}
                </a>
              </td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>

</template>
