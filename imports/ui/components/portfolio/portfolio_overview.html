<template name="portfolio_overview">

      <div class="card">
        <div class="card-content">
          <span class="card-title">
            Portfolio Overview
          </span>
          <ul>
            <li> Name:
              <a href="http://testnet.etherscan.io/address/{{getPortfolioDoc.address}}" target="_blank">
                {{getPortfolioDoc.name}}
              </a>
            </li>
            <li> Share Price:
              <a href="http://testnet.etherscan.io/address/{{getPortfolioDoc.address}}" target="_blank">
                {{dapp_formatBalance (getPortfolioDoc.sharePrice) "0,0.0[00] unit" "finney"}}/share
              </a>
            </li>
            <li> Investment:
              <a href="http://testnet.etherscan.io/address/{{getPortfolioDoc.address}}" target="_blank">
                {{dapp_formatBalance (getPortfolioDoc.notional) "0,0.0[00] UNIT" 'eur'}}
              </a>
            </li>
            <br/>
            <hr/>
            <br/>
            <li> Personal Stake: {{getPersonalStake}} Shares</li>
            <li> Value Stake: {{dapp_formatBalance (getShareAmount) "0,0.0[00] UNIT" 'eur'}}</li>
            <li> PnL: Â±0.0</li>
          </ul>
        </div>
        {{#if isCoreManagerThisManager getPortfolioDoc.managerAddress}}
          <div class="card-action">
            <a class="delete waves-effect waves-light btn blue lighten-2"><i class="material-icons">delete</i></a>
          </div>
        {{/if}}
      </div>

</template>
