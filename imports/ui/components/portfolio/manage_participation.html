<template name="manage_participation">

    <div class="card">
      <div class="card-content">
        <span class="card-title">
          {{#if isCoreManagerThisManager getPortfolioDoc.managerAddress}}
            Manage Participation in your Portfolio
          {{else}}
            Manage Participation in {{getPortfolioDoc.name}}
          {{/if}}
        </span>
        <br/>
        <br/>
        <div class="row">
          <form class="col s12 investOrRedeem">
            <div class="row">

              <div class="input-field col s12">
                <select id="select_type">
                  <option value="0" selected>Invest</option>
                  <option value="1">Redeem</option>
                </select>
              </div>
              <!-- TODO Text filed -->
              <div class="input-field col s12">
                <input id="input_price" type="text" class="validate">
                <label for="input_price">Price (ETH/Share)</label>
              </div>
              <div class="input-field col s12">
                <input id="input_amount" type="text" class="validate">
                <label for="input_amount">Volume (Shares)</label>
              </div>
              <div class="input-field col s12">
                <input id="input_total" type="text" class="validate">
                <label for="input_total">Total (ETH)</label>
              </div>
            </div>
          </form>
        </div>
        <div class="card-action">
          <a class="manage waves-effect waves-light btn blue lighten-2">{{isInvestingSelected}}</a>
        </div>
      </div>
    </div>

</template>
