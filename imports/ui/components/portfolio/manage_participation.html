<template name="manage_participation">

    <div class="card">
      <div class="card-content">
        <span class="card-title">
          {{#if isCoreManagerThisManager getPortfolioDoc.managerAddress}}
            Manage Participation in your Portfolio
          {{else}}
            Manage Participation in {{getPortfolioDoc.name}}
          {{/if}}
        </span>
        <br/>
        <br/>        
        <div class="row">
          <form class="col s12 investOrRedeem">
            <div class="row">
              <div class="input-field col s12">
                <select id="investOrRedeemSelect">
                  <option value="0" selected>Invest</option>
                  <option value="1">Redeem</option>
                </select>
                <label>Manage your investments in {{getManagerNameOfCore}}</label>
              </div>
              <!-- TODO Text filed -->
              <div class="input-field col s12">
                <input id="input_sharePrice" name="sharePrice" type="text" class="validate">
                <label for="input_sharePrice">Share price</label>
              </div>
              <div class="input-field col s12">
                <input id="input_amount" name="amount" type="text" class="validate">
                <label for="input_amount">Amount to {{isInvestingSelected}} (eth)</label>
              </div>
              <div class="input-field col s12">
                <input id="input_total" name="total" type="text" class="validate">
                <label for="input_total">Total</label>
              </div>
            </div>
          </form>
        </div>
        <div class="card-action">
          <a class="manage waves-effect waves-light btn blue lighten-2">{{isInvestingSelected}}</a>
        </div>
      </div>
    </div>

</template>
