<template name="portfolio_new">
  <div class="card grey lighten-5">
    <div class="card-content">
      <div class="card-title">{{i18n 'dapp.components.create.header'}}</div>
      <p>{{i18n 'dapp.components.create.description'}}</p>
      <br/>

      {{#if isError}}
        <div class="alert alert-warning">
          There was an error deploying your contract.
          The error was: "{{error}}".
        </div>
      {{/if}}

      {{#if isMining}}
        <div class="alert alert-info">
          Your portfolio is being set up...
          <div class="progress">
              <div class="indeterminate"></div>
          </div>
        </div>
      {{/if}}

      {{#if isMined}}
        <div class="alert alert-success">
          Your melon portfolio has been set up!
        </div>
        <hr />

        <label>
          Your portfolio has been deployed to this address:
        </label>
        <input type="text" class="form-control" value="{{address}}" placeholder="Address" />

        <br />
        <pre class="well well-info">{{source}}</pre>
        <hr />
      {{/if}}

      {{#if isFunded}}
      {{/if}}

      {{#if isInactive}}
        <div class="row">
          <form class="col s12 new-portfolio">
            <div class="row">
              <div class="input-field col s12">
                <input id="fund_name" type="text" class="validate" aria-required="true">
                <label for="fund_name">Fund Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="categorySelect">
                  <option value="" disabled selected>Categorize your fund.</option>
                  <option value="1">Short term trading</option>
                  <option value="2">Long term trading</option>
                  <option value="3">Thematic Fund</option>
                </select>
                <label>Fund Category</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="assetSelect" multiple>
                  <option value="" disabled selected>Trading of your fund is restricted to the following assets.</option>
                  <option value="1">Augur (REP)</option>
                  <option value="2">All Augur Markets</option>
                  <option value="3">DigixDAO (DGD)</option>
                  <option value="4">Maker (MKR)</option>
                  <option value="5">Maker (Dai)</option>
                </select>
                <label>Asset Class Module</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="exchangeSelect">
                  <option value="" disabled selected>Exchange used to trade assets of your fund.</option>
                  <option value="1">Melon Standard</option>
                  <option value="2">EtherEx</option>
                  <option value="3">Maker OTC</option>
                </select>
                <label>Exchange Module</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="pricefeedSelect">
                  <option value="" disabled selected>Price Feed used to evaluate your fund performance.</option>
                  <option value="1">Melon Standard</option>
                  <option value="2">Kraken Public API</option>
                </select>
                <label>Price Feed Module</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="managementfeeSelect">
                  <option value="" disabled selected>Module used to calculate the management fee.</option>
                  <option value="1">Melon Standard</option>
                </select>
                <label>Management Fee Module</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="performancefeeSelect">
                  <option value="" disabled selected>Module used to calculate the performance fee.</option>
                  <option value="1">Melon Standard</option>
                </select>
                <label>Performance Fee Module</label>
              </div>
            </div>
            <button type="submit" class="btn btn-default">{{i18n 'dapp.components.create.deploy'}}</button>
          </form>
        </div>
      {{/if}}
    </div>
  </div>
</template>
