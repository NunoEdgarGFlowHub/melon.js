<template name="portfolio_manage">

  <div class="card grey lighten-5">
    <div class="card-content">
      <div class="row">
        <div class="col s12">
          <form class="col s12 investOrRedeem">
            <div class="row">
              <div class="input-field col s12">
                <select id="investOrRedeemSelect">
                  <option value="0" selected>Invest</option>
                  <option value="1">Redeem</option>
                </select>
                <label>Manage your investments in {{selectedPortfolioName}}</label>
              </div>

              <div class="input-field col s12">
                <input id="input_amount" name="amount" type="text" class="validate">
                <label for="input_amount">amount to {{isInvestingSelected}} (eth)</label>
              </div>
              <div class="input-field col s12">
                <input id="input_sharePrice" name="sharePrice" type="text" class="validate">
                <label for="input_sharePrice">share price</label>
              </div>
            </div>
            <button type="submit" class="btn btn-default">{{isInvestingSelected}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</template>
