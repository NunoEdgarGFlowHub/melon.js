<template name="portfolio_assets">
  {{#if hasManagerCreatedCore}}
    <table class="highlight centered responsive-table">
      <thead>
        <tr>
          <th>Asset</th>
          <th>Symbol</th>
          <th>Precision</th>
          <th>Price on Blockchain</th>
          <th>Last update</th>
        </tr>
      </thead>
      <tbody>
        {{#each getRegistrars}}
            <tr>
              <td>{{name}}</td>
              <td>{{symbol}}</td>
              <td>{{precision}}</td>
              <td>{{price}}</td>
              <td>{{precision}}</td>
            </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>
