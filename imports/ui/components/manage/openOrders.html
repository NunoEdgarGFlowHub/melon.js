<template name="openOrders">
  <div class="row order-book-head">
    <div class="col-md-12">
      <h2 class="exchange-title">My Open Orders</h2>
    </div>
  </div>
  <div class="row order-book-table">
    <div class="col-md-12">
      <div class="table-responsive">
        <table id="table-open-orders" class="table table-bordered table-hover mp-daemon-table mp-daemon-table-data mp-exchange-table" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Time</th>
              <th>Type</th>
              <th>Price <p>({{quoteTokenSymbol}}/{{baseTokenSymbol}})</p></th>
              <th>Vol<p>({{baseTokenSymbol}})</p></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each order in getOpenOrders}}
              <tr>
                <td>{{ formatDate order.blockTimestamp }}</td>
                <td>{{ buyOrSell order }}</td>
                <td>{{ getPrice order }}</td>
                <td>{{ getVolume order }}</td>
                <td>
                  <button class="cancel js-cancel" type="button" data-id="{{order.id}}">
                    <b>X</b>
                  </button>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  {{#if more}}
  <div class="row order-book-more">
    <div class="col-md-12">
      <div class="table-load-more">
        <a href="" class="btn btn-normal btn-outline-blue">Load More</a>
      </div>
    </div>
  </div>
  {{/if}}

</template>
