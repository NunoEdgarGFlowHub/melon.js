<template name="orderbook_contents">
    <div class="row order-book-head">
      <div class="col-md-12">
        <h2 class="exchange-title">
          <a class="table-link" href="https://kovan.etherscan.io/address/{{exchangeContractAddress}}" target="_blank">Order Book</a> of {{currentAssetPair}}</h2>
      </div>
    </div>

    <div class="row order-book-table">
      <div class="col-md-6">
        <div class="table-responsive">
          <table class="table table-bordered table-hover mp-daemon-table mp-daemon-table-data mp-exchange-table order-book" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Cum. Vol. <p>({{quoteTokenSymbol}})</p></th>
                <th>Vol <p>({{quoteTokenSymbol}})</p></th>
                <th>Buy Price <p>({{quoteTokenSymbol}}/{{baseTokenSymbol}})</p></th>
              </tr>
            </thead>
            <tbody>
              {{#each order in buyOrders}}
              <tr data-id="{{order.id}}">
                <td>{{calcBuyCumulativeVolume order.buy.price order.buy.precision @index}}</td>
                <td>{{convertFromTokenPrecision order.buy.howMuch order.buy.precision}}</td>
                <td>{{order.buy.price}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-md-6">
        <div class="table-responsive">
          <table class="table table-bordered table-hover mp-daemon-table mp-daemon-table-data mp-exchange-table order-book" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Sell Price <p>({{quoteTokenSymbol}}/{{baseTokenSymbol}})</p></th>
                <th>Vol <p>({{quoteTokenSymbol}})</p></th>
                <th>Cum. Vol. <p>({{quoteTokenSymbol}})</p></th>
              </tr>
            </thead>
            <tbody>
              {{#each order in sellOrders}}
              <tr class="js-takeorder interactive" data-id="{{order.id}}">
                <td>{{order.sell.price}}</td>
                <td>{{convertFromTokenPrecision order.buy.howMuch order.buy.precision}}</td>
                <td>{{calcSellCumulativeVolume order.sell.price order.sell.precision @index}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    {{#if more}}
    <div class="row order-book-more">
      <div class="col-md-12">
        <div class="table-load-more">
          <a href="" class="btn btn-normal btn-outline-blue">Load More</a>
        </div>
      </div>
    </div>
    {{/if}}
</template>
