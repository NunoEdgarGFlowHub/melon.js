<template name="orderbook_contents">

    <div class="card">
      <div class="card-content">
        <span class="card-title">
          <a href="https://testnet.etherscan.io/address/{{exchangeContractAddress}}" target="_blank">Order Book</a> of ETH/BTC
        </span>
        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="col s12 m6">
                <table class="highlight centered responsive-table">
                  <thead>
                    <tr>
                      <th>Cum. Vol.<br/>(BTC)</th>
                      <th>Vol.<br/>(BTC)</th>
                      <th>Buy Price <br/> (ETH/BTC)</th>
                    </tr>
                  </thead>
                  <tbody>
                  {{#each offers}}
                    <tr>
                      <!-- TODO sum -->
                      <td>{{this.offer.buyHowMuch}}</td>
                      <td>{{this.offer.buyHowMuch}}</td>
                      <td>{{this.offer.ask_price}}</td>
                    </tr>
                  {{/each}}
                  </tbody>
                </table>
              </div>
              <div class="col s12 m6">
                <table class="highlight centered responsive-table">
                  <thead>
                    <tr>
                      <th>Sell Price <br/> (ETH/BTC)</th>
                      <th>Vol.<br/>(BTC)</th>
                      <th>Cum. Vol.<br/>(BTC)</th>
                    </tr>
                  </thead>
                  <tbody>
                  {{#each offers}}
                    <tr>
                      <td>{{this.offer.bid_price}}</td>
                      <td>{{this.offer.sellHowMuch}}</td>
                      <!-- TODO sum -->
                      <td>{{this.offer.sellHowMuch}}</td>
                    </tr>
                  {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-action">
      </div>
    </div>

</template>
