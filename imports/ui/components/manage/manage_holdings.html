<template name="manage_holdings">

    <div class="card">
      <div class="card-content">
        <span class="card-title">
          Manage Holdings
        </span>
        <ul>
          <li> Reference: <b> EUR </b> Currency </li>
          <br/>
          <hr/>
          <br/>
          <li> Manage: <b> <a href="/portfolio/{{getManagerAddressOfCore}}">{{getManagerNameOfCore}}</a> </b> Participation </li>
        </ul>
      </div>
      <div class="card-action">
        <a class="manage waves-effect waves-light btn blue lighten-2">{{isInvestingSelected}}</a>
      </div>
    </div>

</template>
