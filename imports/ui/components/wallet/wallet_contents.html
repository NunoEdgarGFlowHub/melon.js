<template name="wallet_contents">
      <div class="exchange-order-wrapper">
        <div class="row order-book-head">
          <div class="col-md-12">
            <h2 class="exchange-title">Wallet Contents</h2>
          </div>
        </div>

        <div class="row order-book-table">
          <div class="col-md-12">
            <div class="table-responsive">
              <table id="table-open-orders" class="table table-bordered table-hover mp-daemon-table mp-daemon-table-data mp-exchange-table" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>Asset <p>(Name)</p></th>
                    <th>Asset Amount <p>(EUR)</p></th>
                    <th>Portfolio <p>(%)</p></th>
                    <th>Asset Price<p>(EUR)</p></th>
                    <th>Change 24h<p>(%)</p></th>
                  </tr>
                </thead>
                <tbody>
                  {{#each assets}}
                  <tr>
                    <td>
                      <a class="table-link" href="http://testnet.etherscan.io/address/{{this.address}}" target="_blank">
                      {{this.name}}</a>
                    </td>
                    <td>{{convertFromTokenPrecision this.holdings}}</td>
                    <td>{{portfolioPercentrage}}</td>
                    <td>
                      <a class="table-link" href="http://testnet.etherscan.io/address/{{this.priceFeed.address}}" target="_blank">
                      {{dapp_formatBalance (invertValue (convertFromTokenPrecision this.priceFeed.price)) "0,0.0[00]" 'eur'}}
                      </a>
                    </td>
                    <td>{{change24h}}</td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row order-book-more">
          <div class="col-md-12">
            <div class="table-load-more text-left">
              <a href="/manage/{{address}}" class="btn btn-def btn-light-blue">Manage</a>
            </div>
          </div>
        </div>
      </div>
