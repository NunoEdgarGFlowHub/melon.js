<template name="wallet_overview">
  <div class="asset-overview-wrapper">
    <div class="exchange-overview-header asset">
      <h2 class="exchange-title">Account Overview</h2>
      <div class="line-divider"></div>
    </div>
    <div class="exchange-overview-block">
      <div class="form-horizontal mp-form">
        <div class="form-group">
          <label class="col-md-4 col-sm-4 col-xs-12 control-label" for="name">Address</label>
            <div class="col-md-8 col-sm-8 col-xs-12">

                <p class="wallet-link">
                  <div class="fixed">
                  <a class="table-link" href="https://kovan.etherscan.io/address/{{selectedAccount}}" target="_blank">
                    {{selectedAccount}}
                  </a>
                  </div>
                </p>

            </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 col-sm-4 col-xs-12 control-label" for="name">Account Balance:</label>
            <div class="col-md-8 col-sm-8 col-xs-12">
              <p class="wallet-link">
                <a class="table-link" href="https://kovan.etherscan.io/address/{{selectedAccount}}" target="_blank">
                  {{dapp_formatBalance selectedAccountBalance "0,0.0[00] UNIT"}}
                </a>
              </p>
            </div>
        </div>
      </div>
    </div>
  </div>
</template>
