<template name="summary_executive">
  <span>Executive Summary</span>
  <ul>
    <li>
      <p class="status">Wallet Balance</p>
      {{#if getAccountCount}}
        {{#if clientManagerAccount}}
          <p class="value">
            {{#Â if clientManagerAccountBalance }}
              <a href="/account/{{clientManagerAccount}}" class="truncate green-text text-lighten-2">
                {{dapp_formatBalance clientManagerAccountBalance "0,0.0[00] UNIT"}}
              </a>
            {{else}}
              <a href="https://github.com/kovan-testnet/faucet" class="truncate blue-text text-lighten-2 new badge-hero" target="_blank">
                Get Kovan Test Ether
              </a>
            {{/if}}
          </p>
        {{else}}
        <p class="value">No account selected</p>
        {{/if}}
        {{else}}
        <p class="value">No account available</p>
        {{/if}}
    </li>
    <li>
      <p class="status">Portfolio</p>
      {{#if hasManagerCreatedCore}}
        <p class="value">
          <a href="/portfolio/{{getManagerAddressOfCore}}" class="truncate green-text text-lighten-2">{{getManagerNameOfCore}}</a>
        </p>
      {{else}}
      {{#if getAccountCount}}
        <p class="value">
          <a href="/" class="truncate blue-text text-lighten-2 new badge-hero">Create portfolio</a>
        </p>
      {{else}}
        <p class="value">
          N/A
        </p>
        {{/if}}
      {{/if}}
    </li>
    <li>
      <p class="status">Share Price</p>
      {{#if hasManagerCreatedCore}}
      <p class="value">
        <a href="/portfolio/{{getManagerAddressOfCore}}" class="truncate green-text text-lighten-2">{{dapp_formatBalance getSharePrice "0,0.0" "finney"}}</a>
      </p>
      {{else}}
      <p class="value">
        <a href="/" class="truncate blue-text text-lighten-2 badge-hero">Create portfolio</a>
      </p>
      {{/if}}
    </li>
  </ul>
</template>
