<template name="portal">

  <!-- Index-banner -->
  {{> ux_index_portal}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    {{#if isClientConnected}}
      {{#if clientManagerAccount}}
        {{#if isKovanNetwork}}
          {{#if hasManagerCreatedCore}}
              {{> portal_list}}
          {{else}}
            {{> portal_new}}
          {{/if}}
        {{else}}
          {{> ux_ethereum_testnet}}
          {{> portal_list}}
        {{/if}}
      {{else}}
        {{> portal_list}}
      {{/if}}
    {{else}}
      {{> ux_no_account_selected}}
      {{> portal_list}}
    {{/if}}
  {{else}}
    {{> ux_server_connection}}
  {{/if}}
</template>
