<template name="portal">

  <!-- Index-banner -->
  {{> uxIndexPortal}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    {{#if isClientConnected}}
      {{#if selectedAccount}}
        {{#if isKovanNetwork}}
          {{#if selectedAccountBalance}}
            {{#if hasManagerCreatedCore}}
              {{> portalList}}
            {{else}}
              {{> portalNew}}
            {{/if}}
          {{else}} <!-- Client balance zero -->
            {{> ux_insufficient_funds}}
          {{/if}}
        {{else}} <!-- Client not on Kovan -->
          {{> ux_ethereum_testnet}}
        {{/if}}
      {{else}} <!-- Client has no account selected -->
        {{> uxNoAccountSelected}}
      {{/if}}
    {{else}} <!-- Client not connected -->
      {{> uxNoConnection}}
    {{/if}}
  {{else}} <!-- Server not connected -->
    {{> uxServerConnection}}
  {{/if}}
</template>
