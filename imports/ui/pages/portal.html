<template name="portal">

  <!-- Index-banner -->
  {{> ux_index_banner header=(i18n 'dapp.portal.header') description=(i18n 'dapp.portal.description')}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    <div class="container">
      <div class="row">
        <div class="col s12">
          {{#if isClientConnected}}
            {{#if clientMangerAccount}}
              {{#if isRopstenNetwork}}
                {{#if hasManagerCreatedPortfolio}}
                  <div class="col s12">
                    {{> portal_list}}
                  </div>
                {{else}}
                  <div class="col s12">
                    {{> portal_new}}
                  </div>
                {{/if}}
              {{else}}
                {{> portal_list}}
              {{/if}}
            {{else}}
              {{> portal_list}}
            {{/if}}
          {{else}}
            {{> portal_list}}
          {{/if}}
        </div>
      </div>
    </div>
  {{else}}
    {{> ux_server_connection}}
  {{/if}}

</template>
