<template name="portal">

  <!-- TODO gradually uncomment again -->
  <!-- Index-banner -->
{{> ux_index_banner header=(i18n 'dapp.portal.header') description=(i18n 'dapp.portal.description')}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    <div class="container">
      <div class="row">
        <div class="col s12">
          {{#if isClientConnected}}
            {{#if clientManagerAccount}}
              {{#if isRopstenNetwork}}
                {{#if hasManagerCreatedCore}}
                  <div class="col s12">
                    {{> portal_list}}
                  </div>
                {{else}}
                  <div class="col s12">
                    {{> portal_new}}
                  </div>
                {{/if}}
              {{else}}
                {{> portal_list}}
              {{/if}}
            {{else}}
              {{> portal_list}}
            {{/if}}
          {{else}}
            {{> portal_list}}
          {{/if}}
        </div>
      </div>
    </div>
  {{else}}
    {{> ux_server_connection}}
  {{/if}}


  <section class="mp-portal">
    <!-- term&condition -->
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
          <div class="table-responsive">
            <table id="table-portal-overview" class="table table-bordered table-hover mp-daemon-table mp-daemon-table-data mp-portal-table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Manager <p>(Identicon)</p></th>
                  <th>Portfolio <p>(Name)</p></th>
                  <th>AUM <p>(EUR)</p></th>
                  <th>Share Price <p>(Finney)</p></th>
                  <th>Change 24h <p>(%)</p></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="identicon"><img src="../dist/img/identicon/icon1.png"></td>
                  <td class="portfolio"><a href="#" class="btn btn-small btn-outline-blue">Drago</a></td>
                  <td>4.42</td>
                  <td>1,000.0</td>
                  <td class="green">+2.12%</td>
                </tr>
                <tr>
                  <td class="identicon"><img src="../dist/img/identicon/icon2.png"></td>
                  <td class="portfolio"><a href="#" class="btn btn-small btn-outline-blue">melon capital</a></td>
                  <td>1.42</td>
                  <td>2,000.0</td>
                  <td class="red">+7.12%</td>
                </tr>
                <tr>
                  <td class="identicon"><img src="../dist/img/identicon/icon1.png"></td>
                  <td class="portfolio"><a href="#" class="btn btn-small btn-outline-blue">melon capital</a></td>
                  <td>3.42</td>
                  <td>1,000.0</td>
                  <td class="red">+2.15%</td>
                </tr>
                <tr>
                  <td class="identicon"><img src="../dist/img/identicon/icon1.png"></td>
                  <td class="portfolio"><a href="#" class="btn btn-small btn-outline-blue">alg fund</a></td>
                  <td>1.42</td>
                  <td>1,000.0</td>
                  <td class="green">+1.12%</td>
                </tr>
              </tbody>
            </table>
            <div class="table-load-more">
              <a href="" class="btn btn-normal btn-outline-blue">Load More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="../dist/scripts/scripts.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#table-portal-overview').DataTable({
        "bPaginate": false,
        "bLengthChange": false,
        "bFilter": false,
        "bInfo": false,
        "bAutoWidth": false,
      });
    });
  </script>

</template>
