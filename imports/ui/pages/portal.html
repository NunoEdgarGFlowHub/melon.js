<template name="portal">

  <!-- Index-banner -->
  {{> ux_index_portal}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
      {{#if isClientConnected}}
        {{#if clientManagerAccount}}
          {{#if isKovanNetwork}}
            {{#if hasManagerCreatedCore}}
              <section class="mp-portal">
                {{> portal_list}}
              </secion>
            {{else}}
              {{> portal_new}}
            {{/if}}
          {{else}}
            {{> portal_list}}
          {{/if}}
        {{else}}
          {{> portal_list}}
        {{/if}}
      {{else}}
        {{> portal_list}}
      {{/if}}
  {{else}}
    {{> ux_server_connection}}
  {{/if}}
</template>
