<template name="manage">

  <!-- Index-banner -->
  {{> ux_manage_overview}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    <section class="mp-portal portal-exchange">
      <!-- exchange page -->
      <div class="container">
        <div class="row exchange-overview">
          <div class="col-md-6 col-sm-6 col-xs-12 asset-overview">
            <div class="asset-overview-wrapper">
              {{> manage_overview}}
            </div>
          </div>

          <div class="col-md-6 col-sm-6 col-xs-12 asset-overview">
            <div class="asset-overview-wrapper">
              {{> manage_holdings}}
            </div>
          </div>
        </div>

          <div class="row exchange-order">
            <div class="col-md-12">
              <div class="exchange-order-wrapper">
                {{> orderbook_contents}}
            </div>
            </div>
          </div>

          <div class="row exchange-order">
            <div class="col-md-12">
              <div class="exchange-order-wrapper">
                {{> open_orders}}
              </div>
            </div>
          </div>

          <div class="row exchange-order">
            <div class="col-md-12">
              <div class="exchange-order-wrapper">
                {{> recent_trades}}
              </div>
            </div>
          </div>
        </div>
    </section>
  {{else}}
    {{> ux_server_connection}}
  {{/if}}
</template>
