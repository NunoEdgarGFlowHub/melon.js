<template name="manage">

  <!-- Index-banner -->
  {{> ux_index_banner header='Manage' description='Manage your asset holdings'}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          {{> manage_overview}}
        </div>
        <div class="col s12 m6">
          {{> manage_holdings}}
        </div>
        <div class="col s12">
          {{> orderbook_contents}}
        </div>
        <div class="col s12">
          {{> open_orders}}
        </div>
        <div class="col s12">
          {{> recent_trades}}
        </div>
      </div>
    </div>
  {{else}}
    {{> ux_server_connection}}
  {{/if}}

</template>
