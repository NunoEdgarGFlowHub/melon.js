<template name="wallet">

  <!-- Index-banner -->
  {{> ux_index_banner header=(i18n 'dapp.wallet.header') description=(i18n 'dapp.wallet.description')}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    <div class="container">
      <div class="row">
        <!-- Wallets exist for this user -->
        {{#if getAccountCount}}
          <div class="col s12 m6">
            {{> wallet_overview}}
          </div>
          <div class="col s12 m6">
            {{> manage_settings}}
          </div>
          <div class="col s12">
            {{> wallet_contents}}
          </div>
        {{/if}}
      </div>
    </div>
  {{else}}
    {{> ux_server_connection}}
  {{/if}}

</template>
