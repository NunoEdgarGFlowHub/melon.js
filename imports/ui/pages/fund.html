<template name="fund">
  <!-- Server is connected -->
  {{#if isServerConnected}}
  <section class="mp-portal portal-exchange">
    <!-- exchange page -->
    <div class="container">
      <div class="row exchange-overview">
        <div class="col-md-6 asset-overview">
          <div class="asset-overview-wrapper">
            {{> portfolioOverview}}
          </div>
        </div>

        <div class="col-md-6 asset-overview">
          <div class="asset-overview-wrapper">
            {{> manageParticipation}}
          </div>
        </div>
      </div>

      <div class="row exchange-order">
        <div class="col-md-12">
          <div class="exchange-order-wrapper">
              {{> portfolioContents}}
          </div>
        </div>
      </div>
    </div>
  </section>
{{else}}
  {{> uxServerConnection}}
{{/if}}
</template>
