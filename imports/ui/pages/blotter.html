<template name="blotter">
  <!-- Index-banner -->
  <div class="section blue-grey darken-2 white-text" id="index-banner">
    <div class="container">
      <div class="row center">
        <div class="col s12 m8">
          <h1 class="truncate header center-on-small-only grey-text text-lighten-4">{{getPortfolioName}}</h1>
          <h4 class ="center-on-small-only light grey-text text-lighten-5">{{i18n 'dapp.blotter.description'}}</h4>
        </div>
        <div class="col s12 m2">
          {{> network_summary}}
        </div>
        <div class="col s12 m2">
          {{> executive_summary}}
        </div>
      </div>
    </div>
  </div>

  <!-- Outer row -->
  <div class="container">
    <div class="row">
      <div class="col s12">
        {{> blotter_chart}}
        {{> blotter_transaction_list}}
      </div>
    </div>
  </div>
</template>
