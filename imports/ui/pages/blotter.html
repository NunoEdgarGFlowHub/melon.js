<template name="blotter">

  <!-- Index-banner -->
  {{> ux_index_banner header=(getPortfolioName) description=(i18n 'dapp.blotter.description')}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    <div class="container">
      <div class="row">
        <div class="col s12">
          {{> blotter_chart}}
        </div>
        <div class="col s12">
          {{> manage_participation}}
        </div>
        <div class="col s12">
          {{> blotter_transaction_list}}
        </div>
      </div>
    </div>
  {{else}}
    {{> ux_server_connection}}
  {{/if}}

</template>
