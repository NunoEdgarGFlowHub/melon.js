<template name="portfolio">
  <!-- Index-banner -->
  {{> ux_index_graph}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
  <section class="mp-portal portal-exchange">
    <!-- exchange page -->
    <div class="container">
      <div class="row exchange-overview">
				<div class="col-md-6 asset-overview">
					<div class="asset-overview-wrapper">
            {{> portfolio_overview}}
          </div>
        </div>

        <div class="col-md-6 asset-overview">
					<div class="asset-overview-wrapper">
            {{> manage_participation}}
          </div>
        </div>
      </div>

      <div class="row exchange-order">
				<div class="col-md-12">
					<div class="exchange-order-wrapper">
              {{> portfolio_contents}}
          </div>
        </div>
      </div>
    </div>
  </section>
{{else}}
  {{> ux_server_connection}}
{{/if}}
</template>
