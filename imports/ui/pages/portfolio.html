<template name="portfolio">

  <!-- Index-banner -->
  {{> ux_index_banner header=(getPortfolioName) description=(i18n 'dapp.portfolio.description')}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    <div class="container">
      <div class="row">
        <div class="col s12">
          {{> portfolio_list}}
        </div>
        <div class="col s12">
          {{> portfolio_manage}}
        </div>        
        <div class="col s12">
          {{> portfolio_assets}}
        </div>
      </div>
    </div>
  {{else}}
    {{> ux_server_connection}}
  {{/if}}

</template>
