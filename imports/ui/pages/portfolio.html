<template name="portfolio">

  <!-- Index-banner -->
  {{> ux_index_banner header=(getPortfolioDoc.name) description=(i18n 'dapp.portfolio.description')}}

  <!-- Server is connected -->
  {{#if isServerConnected}}
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          {{> portfolio_overview}}
        </div>
        <div class="col s12 m6">
          {{> manageParticipation}}
        </div>
        <div class="col s12">
          {{> portfolio_contents}}
        </div>
      </div>
    </div>
  {{else}}
    {{> ux_server_connection}}
  {{/if}}

</template>
