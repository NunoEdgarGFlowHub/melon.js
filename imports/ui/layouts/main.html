<template name="layout_main">
  <header>
    {{> Template.dynamic template=nav}}
  </header>

  <div class="site-content">
  {{> Template.dynamic template=header}}
  {{#if isLoaded}}
    {{> Template.dynamic template=main}}
  {{else}}
    {{> uxLoading}}
    {{/if}}
  </div>

  <footer class="page-footer">
    {{> Template.dynamic template=footer}}
    <div class="clear"></div>
  </footer>
</template>
