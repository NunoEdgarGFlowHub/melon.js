<template name="layout_header">
  <nav class="navbar navbar-default nav-header nav-portal">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#default-header" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="dist/img/logo.png"></a>
      </div>

      <div class="collapse navbar-collapse" id="default-header">
        <ul class="nav navbar-nav navbar-right">
          {{#if isClientConnected}}
            {{#if clientManagerAccount}}
              {{#if isKovanNetwork}}
                <li><a href="/account/{{clientManagerAccount}}">My Account</a></li>
                <li class="has-badge">
                  <a class="portfolio" href="#">
                    {{#if hasManagerCreatedCore}}
                      My Fund
                      {{#if getIsNewOfCore}}
                        {{#if isNew}}
                        <span class="badge btn-outline-green newclick" data-badge-caption="New">New</span>
                        {{/if}}
                      {{/if}}
                    {{else}}
                      Melon Fund <span class="badge btn-outline-blue" data-badge-caption="Create">Create</span>
                    {{/if}}
                  </a>
                </li>
                {{#if getIsFundedCore}}
                <li class="manage btn-request"><a href="#" class="btn outline-white">Manage</a></li>
                {{/if}}
              {{/if}}
            {{/if}}
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
